name: Deploy docs site to GitHub Pages

on:
  workflow_dispatch:  # manual trigger only (disabled automatic runs to avoid deprecated artifact action)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout the `docs` branch
        uses: actions/checkout@v4
        with:
          ref: 'docs'

      - name: Configure GitHub Pages (no-op)
        uses: actions/configure-pages@v3

      - name: Disabled upload step
        run: |
          echo "Upload step removed because it pulls a deprecated dependency (upload-artifact v3)."
          echo "Use the 'Deploy docs site to gh-pages' workflow (peaceiris/actions-gh-pages) instead."
