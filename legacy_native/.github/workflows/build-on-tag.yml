name: Build APK on Push

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Rename APK
      run: |
        VERSION=${{ github.ref_name }}
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/CampusVault-${VERSION}.apk
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/CampusVault-*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## CampusVault ${{ github.ref_name }}
          
          ### Installation
          1. Download the **CampusVault-${{ github.ref_name }}.apk** file below
          2. Enable "Install from unknown sources" in your device settings
          3. Install the APK
          
          ### Auto-Updates
          The app will automatically notify you when new versions are available!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
